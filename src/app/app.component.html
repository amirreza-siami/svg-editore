<div class="grid grid-cols-12 gap-4 mt-4">

  <div class="col-span-4">
    <div class="max-w-sm mx-auto bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden p-4">
      <input type="file" (change)="onFileSelected($event)"/>
    </div>
  </div>

  <div class="col-span-8">
    <div class="bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden p-4">
      <canvas #canvasElement class="w-full max-h-screen object-cover"></canvas>
    </div>
  </div>

</div>
